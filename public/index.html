<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 1. 문자셋/호환성/뷰포트 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" 
    />
  
    <!-- 2. 페이지 제목 -->
    <title>442장미기금</title>
  
    <!-- 3. 기본 설명(검색결과용) -->
    <meta 
      name="description" 
      content="청년의 성공적인 자립을 위해 442장미기금이 동행합니다" 
    />
  
    <!-- 4. 로봇 크롤러 지시 -->
    <meta name="robots" content="index,follow" />
  
    <!-- 5. 사이트 컬러 테마 (모바일 Chrome 주소창 색상) -->
    <meta name="theme-color" content="#DD5045" />
  
    <!-- 6. Open Graph (페이스북, 카카오톡 등 공유용) -->
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="442장미기금" />
    <meta 
      property="og:description" 
      content="청년의 성공적인 자립을 위해 442장미기금이 동행합니다" 
    />
    <meta property="og:url"         content="https://www.xn--442-ec9lhg079e1vs.com/" />
    <meta 
      property="og:image" 
      content="https://www.xn--442-ec9lhg079e1vs.com/og-image.jpg" 
    />
  
    <!-- 7. Twitter Card (트위터 공유용) -->
    <meta name="twitter:card"        content="summary_large_image" />
    <meta name="twitter:title"       content="442장미기금" />
    <meta 
      name="twitter:description" 
      content="청년의 성공적인 자립을 위해 442장미기금이 동행합니다" 
    />
    <meta 
      name="twitter:image" 
      content="https://www.xn--442-ec9lhg079e1vs.com/og-image.jpg" 
    />
  
    <!-- 8. 정규화(canonical) -->
    <link rel="canonical" href="https://442장미기금.com/" />
    
    <!-- 9. 파비콘 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 9.5. 폰트 preload -->
    <link rel="preload" href="./fonts/TJJoyofsingingL_TTF.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./fonts/TJJoyofsingingM_TTF.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./fonts/TJJoyofsingingB_TTF.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./fonts/TJJoyofsingingEB_TTF.woff" as="font" type="font/woff" crossorigin>
    
    <!-- 10. 폰트 로드 -->
    <style>
      @font-face {
        font-family: 'TJJoyofsinging';
        src: url('./fonts/TJJoyofsingingL_TTF.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'TJJoyofsinging';
        src: url('./fonts/TJJoyofsingingM_TTF.woff') format('woff');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'TJJoyofsinging';
        src: url('./fonts/TJJoyofsingingB_TTF.woff') format('woff');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'TJJoyofsinging';
        src: url('./fonts/TJJoyofsingingEB_TTF.woff') format('woff');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <!-- 자바스크립트 비활성화 시 안내 문구 -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- React가 마운트될 루트 엘리먼트 -->
    <div id="root"></div>
  </body>
</html>
